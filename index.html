<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">BestBuy</p>
                <div class="list-group" id="categoryResult">
                </div>
                <script id="categoryTemplate" type="text/x-handlebars-template">

                    {{#each this}}

                    <div class="row">

                        <a onclick="getCategoryProducts({{id}})" href="#" class="list-group-item">{{name}} ({{productCount}})</a>


                    </div>
                    {{/each}}
                </script>
            </div>


            <div class="col-md-9">

                <div id="productResults" class="row" >

                </div>


                <script id="productTemplate" type="text/x-handlebars-template">
                    {{#each this}}

                    <div  class="col-sm-3 col-lg-3 col-md-3" onclick="getProductDetail({{sku}})">
                        <div class="thumbnail">
                            {{#if thumbnailImage}}
                            <img src="{{thumbnailImage}}" alt="">
                            {{else}}
                            <img src="images/thumbnail-no-image.jpg" alt="">
                            {{/if}}

                            <div class="caption">
                                <h4>${{regularPrice}}</h4>
                                <p>{{name}}</p>
                            </div>

                        </div>
                    </div>
                    {{/each}}
                </script>

        </div>
        </div>
    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Saeid Sadeh</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Handlebars JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>
</body>

</html>
